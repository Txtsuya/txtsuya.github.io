      audio.src = randomTrack.url;

      const statusElement = document.getElementById("status");

      audio.addEventListener("playing", () => {
        statusElement.textContent = "Music playing";
        statusElement.classList.remove("loading");
      });

      audio.addEventListener("waiting", () => {
        statusElement.textContent = "Loading music...";
        statusElement.classList.add("loading");
      });

      audio.addEventListener("error", () => {
        statusElement.textContent =
          "Error playing music. Please refresh the page.";
        statusElement.classList.remove("loading");
      });

      audio.play().catch((error) => {
        statusElement.textContent =
          "Click Play to start music (Autoplay blocked by browser)";
        statusElement.classList.remove("loading");
      });

      function togglePlay() {
        if (audio.paused) {
          audio
            .play()
            .then(() => {
              statusElement.textContent = "Music playing";
              statusElement.classList.remove("loading");
            })
            .catch(() => {
              statusElement.textContent =
                "Error playing music. Please refresh the page.";
              statusElement.classList.remove("loading");
            });
        } else {
          audio.pause();
          statusElement.textContent = "Music paused";
          statusElement.classList.remove("loading");
        }
      }
